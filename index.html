<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misi√≥n: Regalo Real</title>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --oro: #d4af37;
            --fondo: #1a1a2e;
            --azul: #16213e;
        }

        body {
            background-color: var(--fondo);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: var(--azul);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.7);
            border: 2px solid var(--oro);
            max-width: 450px;
            width: 90%;
            text-align: center;
        }

        /* CABECERA DEL JUEGO */
        .game-header {
            margin-bottom: 25px;
        }

        .game-header h1 {
            color: var(--oro);
            font-size: 1.8rem;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .game-header p {
            font-size: 0.95rem;
            opacity: 0.85;
        }

        .divider {
            width: 60%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--oro), transparent);
            margin: 15px auto 20px;
        }

        .progress-bar {
            height: 10px;
            background: #0f3460;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        #progress {
            height: 100%;
            width: 20%;
            background: var(--oro);
            transition: width 0.5s ease;
        }

        h2 {
            color: var(--oro);
            font-size: 1.4rem;
        }

        input {
            width: 80%;
            padding: 12px;
            border-radius: 10px;
            border: 2px solid #0f3460;
            background: #1a1a2e;
            color: white;
            font-size: 1.1rem;
            text-align: center;
            margin-bottom: 1.5rem;
            outline: none;
        }

        button {
            background: var(--oro);
            color: #1a1a2e;
            border: none;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            text-transform: uppercase;
            width: 100%;
        }

        #seccion-premio {
            display: none;
        }

        img {
            width: 100%;
            border-radius: 15px;
            margin-top: 1rem;
            border: 1px solid var(--oro);
        }

        .btn-enlace {
            background: white;
            color: var(--fondo);
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
            width: 80%;
            padding: 10px;
            border-radius: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="card">

    <!-- CABECERA -->
    <div class="game-header">
        <h1>üéÅ MISI√ìN: REGALO REAL</h1>
        <p>Supera las pruebas de los Reyes Magos y descubre tu premio</p>
        <div class="divider"></div>
    </div>

    <div class="progress-bar">
        <div id="progress"></div>
    </div>

    <div id="seccion-juego">
        <h2 id="titulo-paso">Paso 1 de 5</h2>
        <p id="pregunta">Oro, incienso y...</p>
        <input type="text" id="entrada" placeholder="Tu respuesta..." autocomplete="off">
        <button onclick="verificar()">Siguiente paso</button>
    </div>

    <div id="seccion-premio">
        <h2>‚ú® ¬°TESORO ENCONTRADO! ‚ú®</h2>
        <p>Has demostrado tu sabidur√≠a real:</p>

        <img src="regalo.png" alt="Dyson Airstrait">

        <p style="color: var(--oro); font-weight: bold; margin-top: 15px;">
            Dyson Airstrait‚Ñ¢
        </p>

        <a href="https://amzn.eu/d/40ZCZCl" target="_blank" class="btn-enlace">
            Ver detalles del regalo ‚ûî
        </a>
    </div>
</div>

<script>
    let pasoActual = 0;

    const preguntas = [
        { q: "Oro, incienso y...", a: ["mirra"] },
        { q: "¬øQu√© dulce tradicional tiene una sorpresa dentro el 6 de enero?", a: ["roscon", "roscon de reyes"] },
        { q: "¬øEn qu√© transporte viajan los Reyes Magos desde Oriente?", a: ["camellos", "camello"] },
        { q: "¬øQu√© Rey Mago suele tener la barba blanca y entreg√≥ el Oro?", a: ["melchor"] },
        { q: "¬øCu√°ntos son los Reyes Magos?", a: ["3", "tres"] }
    ];

    document.getElementById('entrada').addEventListener('keypress', e => {
        if (e.key === 'Enter') verificar();
    });

    function normalizar(texto) {
        return texto.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").trim();
    }

    function verificar() {
        const input = document.getElementById('entrada');
        const respuesta = normalizar(input.value);

        if (preguntas[pasoActual].a.includes(respuesta)) {
            pasoActual++;

            if (pasoActual < preguntas.length) {
                input.value = "";
                document.getElementById('titulo-paso').innerText = `Paso ${pasoActual + 1} de 5`;
                document.getElementById('pregunta').innerText = preguntas[pasoActual].q;
                document.getElementById('progress').style.width =
                    ((pasoActual + 1) / preguntas.length) * 100 + "%";

                confetti({ particleCount: 30, spread: 40, origin: { y: 0.8 } });
            } else {
                finalizarJuego();
            }
        } else {
            alert("Respuesta incorrecta. ¬°Los camellos se han detenido!");
        }
    }

    function finalizarJuego() {
        document.getElementById('seccion-juego').style.display = 'none';
        document.getElementById('seccion-premio').style.display = 'block';
        document.getElementById('progress').style.width = "100%";
        lanzarGranConfeti();
    }

    function lanzarGranConfeti() {
        const end = Date.now() + 4000;
        (function frame() {
            confetti({ particleCount: 7, angle: 60, spread: 55, origin: { x: 0 } });
            confetti({ particleCount: 7, angle: 120, spread: 55, origin: { x: 1 } });
            if (Date.now() < end) requestAnimationFrame(frame);
        })();
    }
</script>

</body>
</html>
